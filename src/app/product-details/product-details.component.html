<table #dataTable class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
    <thead>
    <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="Job">Job</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="Status">Status</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="Type">Type</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="Email">Email</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="Location">Location</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of mf.data">
        <td>{{product.Job}}</td>
        <td>{{product.Status}}</td>
        <td>{{product.Type}}</td>
        <td>{{product.Email}}</td>
        
        <td>{{product.Location}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[10,40]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
